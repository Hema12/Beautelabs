
<div fxLayout="column" fxLayoutAlign="start">
    <div fxLayout="row">
        <div fxFlex="83%" fxLayoutAlign="start">
            <h2>Vendors</h2>
        </div>
        <div fxFlex="16%" fxHide fxShow.gt-sm fxLayoutAlign="end">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" [routerLink]="['/beautelabs/cbot-admin/dashboard']"><mat-icon>home</mat-icon></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Vendors</li>
                </ol>
                </nav>
        </div>
    </div>    
</div>
<div fxLayout="column">
    <div fxLayout="row">
        <div fxLayoutAlign="start" fxFlex="60%">
            <!-- <button mat-raised-button color="primary" (click)="vendorCreate()" style="height: 35px; margin-top: 1%;">Add Vendor</button>  -->
            <button mat-raised-button color="primary" [routerLink]="['/beautelabs/cbot-admin/vendorCreate']" style="height: 35px; margin-top: 1%;">Add Vendor</button>             
        </div>
        <div fxFlex="26%" fxHide fxShow.gt-sm fxLayoutAlign="middle">
            <mat-form-field class="searchInputfull">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Vendor by Name / Phone Number / Ref No">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        
        <div fxFlex="14%" fxHide fxShow.gt-sm fxLayoutAlign="end">
            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
    </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
    <ng-container matColumnDef="refNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref No</th>
        <td mat-cell *matCellDef="let element"> {{element.refNo}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City</th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="gstNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> GST Number</th>
        <td mat-cell *matCellDef="let element"> {{element.gstNumber}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element; let i=index;">
            <button mat-flat-button [matMenuTriggerFor]="menu" color="primary">Action</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>remove_red_eye</mat-icon>
                    <span>View</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
