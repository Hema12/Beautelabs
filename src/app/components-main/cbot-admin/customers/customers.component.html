<div fxLayout="column">
    <div fxLayout="row">
        <div fxLayoutAlign="start" fxFlex="60%">
            <!-- <button mat-raised-button color="primary" (click)="customerCreate()" style="height: 35px; margin-top: 1%;">Add Customer</button>  -->
            <button mat-raised-button color="primary" [routerLink]="['/beautelabs/cbot-admin/customerCreate']" style="height: 35px; margin-top: 1%;">Add Customer</button> 
        </div>
        <div fxFlex="26%" fxHide fxShow.gt-sm fxLayoutAlign="middle">
            <mat-form-field class="searchInputfull">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Customer by Name / Mobile Number / Email Id">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>        
        <div fxFlex="14%" fxHide fxShow.gt-sm fxLayoutAlign="end">
            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
    </div>
</div>
<div class="row col-md-12 col-sm-12 col-xs-12 col-xl-12 col-lg-12 pl-0">
    <mat-card class="mt-2 col-md-4 col-sm-12 col-xs-12 col-lg-3 col-xl-3 staff" *ngFor="let customerList of customerData | async">
        <mat-card-header class="rgt">
            <mat-card-title>
                <button mat-mini-fab color="accent" *ngIf="customerList.membership" matTooltip="Gold Membership"><mat-icon>card_membership</mat-icon></button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mb-0">
            <div class="row col-md-12 col-sm-12 col-xs-12 col-xl-12 col-lg-12">
                <div class="col-md-4 col-sm-6 col-xs-4 col-lg-4 col-xl-4">
                    <a href="#" [routerLink]="['/beautelabs/cbot-admin/customerView']"><img src="../../../../assets/images/male.png"></a>
                </div>
                <div class="col-md-8 col-sm-6 col-xs-8 col-lg-8 col-xl-8">
                    <p> {{customerList.name}}</p>
                    <p> {{customerList.mobile}}</p>
                    <p>Last Visit : 10/08/2018</p>
                    <p>Total Bill : â‚¹ {{customerList.purchaseValue}}</p>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer class="rgt">
            <button mat-icon-button color="success"><mat-icon>group</mat-icon> 3</button>
            
            <button mat-button color="success"><mat-icon>edit</mat-icon></button>            
        </mat-card-footer>
    </mat-card>
</div>
