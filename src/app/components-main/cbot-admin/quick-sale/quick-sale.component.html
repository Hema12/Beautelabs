<div class="row col-md-12 col-sm-12 col-xl-12 col-lg-12 booking mr-zero ml-zero pall-zero">        
    <div class="col-md-2 col-xl-1 col-lg-1 col-sm-2 topwidth pall-zero">
        <h2 class="page-title">Sales</h2>
    </div>
    <div class="col-md-2 col-xl-1 col-lg-1 col-sm-2 topwidth">
            <button mat-raised-button [routerLink]="['/beautelabs/cbot-admin/saleCreate']" class="bookingbtn mt-2"><mat-icon>add</mat-icon>New</button>  
    </div>
    <div class="col-md-2 col-xl-3 col-lg-3 col-sm-2 topwidth">
        <mat-form-field class="bookingstaff">
            <mat-label>Select</mat-label>
            <mat-select>
                <mat-option value="all">All</mat-option>
                <mat-option value="today">Today</mat-option>
                <mat-option value="last week">Last Week</mat-option>
                <mat-option value="last 15 days">Last 15 Days</mat-option>
                <mat-option value="last month">Last Month</mat-option>
            </mat-select>
        </mat-form-field> 
    </div>
</div>


<div class="row col-md-12 col-sm-12 col-xs-12 col-xl-12 col-lg-12 pall-zero mall-zero newCardTable scrollDiv">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>                
    
    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="serviceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service  </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="serviceDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceDate}} </td>
    </ng-container>   

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width:40px">Action</th>
        <td mat-cell *matCellDef="let element" style="width:40px">
            <mat-icon color="primary">remove_red_eye</mat-icon>                                    
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
     
    </table>
    <mat-toolbar class="bg-light">
            <mat-toolbar-row>
              <span class="example-spacer"></span>
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator> 
            </mat-toolbar-row>
          </mat-toolbar>
</div>
