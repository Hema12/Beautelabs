<form method="POST" [formGroup]="recurForm" class="recurPopupForm">                                             
    <mat-form-field class="mt-6">
        <mat-label>Frequency</mat-label>
        <mat-select formControlName="recurFrequency" (click)="getFrequency($event.value)">
            <mat-option *ngFor="let recurList of recurFrequency" [value]="recurList.value">
            {{recurList.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="mt-6" *ngIf="selFrequency" (click)="getFrequencyEnd($event.value)">
        <mat-label>Ends</mat-label>
        <mat-select formControlName="recurEndTime">
            <mat-option *ngFor="let recuEndTime of recurEnd" [value]="recuEndTime.value">
            {{recuEndTime.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="ml-1" (click)="submit()">Submit</button> 
</form>
